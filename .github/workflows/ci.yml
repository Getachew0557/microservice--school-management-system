name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Run Linting and Tests
  lint-and-test:
    name: Lint & Test Services
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: ['student-service', 'teacher-service', 'api-gateway', 'frontend']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ${{ matrix.service }}/package-lock.json
    
    - name: Install dependencies for ${{ matrix.service }}
      run: |
        cd ${{ matrix.service }}
        npm ci
    
    - name: Run linting for ${{ matrix.service }}
      run: |
        cd ${{ matrix.service }}
        npm run lint || echo "Linting not configured for ${{ matrix.service }}"
    
    - name: Run tests for ${{ matrix.service }}
      run: |
        cd ${{ matrix.service }}
        npm test -- --passWithNoTests || echo "Tests not configured for ${{ matrix.service }}"
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.service }}
        path: ${{ matrix.service }}/coverage/
        retention-days: 7

  # Job 2: Build Docker Images
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push student-service
      uses: docker/build-push-action@v5
      with:
        context: ./student-service
        push: ${{ github.event_name == 'push' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/student-service:latest
          ${{ secrets.DOCKER_USERNAME }}/student-service:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push teacher-service
      uses: docker/build-push-action@v5
      with:
        context: ./teacher-service
        push: ${{ github.event_name == 'push' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/teacher-service:latest
          ${{ secrets.DOCKER_USERNAME }}/teacher-service:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push api-gateway
      uses: docker/build-push-action@v5
      with:
        context: ./api-gateway
        push: ${{ github.event_name == 'push' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest
          ${{ secrets.DOCKER_USERNAME }}/api-gateway:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: ${{ github.event_name == 'push' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 3: Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-docker
    
    services:
      mysql-student:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: student_db
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306
      
      mysql-teacher:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: teacher_db
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3307:3306
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run integration tests
      run: |
        # Start services and test
        docker-compose -f docker-compose.test.yml up -d
        sleep 30
        
        # Run integration tests
        echo "Running integration tests..."
        
        # Test student service
        curl -f http://localhost:3001/health || exit 1
        curl -f http://localhost:3001/api/students || exit 1
        
        # Test teacher service
        curl -f http://localhost:3002/health || exit 1
        curl -f http://localhost:3002/api/teachers || exit 1
        
        # Test API gateway
        curl -f http://localhost:3000/health || exit 1
        curl -f http://localhost:3000/api/students || exit 1
        
        echo "âœ… All integration tests passed!"
    
    - name: Cleanup
      if: always()
      run: docker-compose -f docker-compose.test.yml down

  # Job 4: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: integration-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Run npm audit
      run: |
        cd student-service && npm audit
        cd ../teacher-service && npm audit
        cd ../api-gateway && npm audit
        cd ../frontend && npm audit